<!DOCTYPE html>
<html>
    <head>
        <title> User Forms </title>
    </head>

    <body style="background-color: greenyellow">
        <legend style="text-align: center"><h1>User From</h1></legend>
        <table height="375px" width="80%">
            <tr>
                <th> FIRST NAME </th>
                <th> <input type="text" required> </th>
            </tr>
            <tr>
                <th> PASSWORD </th>
                <th> <input type="password" required> </th>
            </tr>
            <tr>
                <th> GENDER </th>
                <th> <input type="radio" name="gender" required>Male <input type="radio" name="gender" required>Female</th>
            </tr>
            <tr>
                <th> ADRESS </th>
                <th> <textarea required></textarea> </th>
            </tr>
            <tr>
                <th>D.O.B</th>
                <th><input type="date" required></th>
            </tr>
            <tr>
                <th>SELECT GAMES</th>
                <th>
                    <input type="checkbox">Hockey
                    <input type="checkbox">Football
                    <input type="checkbox">Criket
                    <input type="checkbox">Volleyball
                </th>
            </tr>
            <tr>
                <th>Marital Status</th>
                <th>
                    <input type="radio" name="status" required>Married
                    <input type="radio" name="status" required>Unmarried
                </th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <input type="submit">
                    <input type="reset">
                </th>
            </tr>
            <tr>
                <th></th>
                <th><input type="checkbox" name="agreement"> I accept this agreement</th>
            </tr>
        </table>
    </body>
</html>
