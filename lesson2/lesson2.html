<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <p>Lorem ipsum dolor sit</p>
        <ul>
            <li>bread</li>
            <li>butter</li>
            <li>milk</li>
        </ul>
        <ol type="A" start="4" style="color:blueviolet" >
            <li>math</li>
            <li>history</li>
            <li>geography</li>
        </ol>
        <dl>
            <dt>Tea</dt>

            <dt>Milk</dt>

          </dl>

          
          <table border="3">

                <tr>
                    <th>  Name  </th>
                    <th>  Surname  </th>

            <tbody>
                <tr>

                    <td>Baghirli</td>
                    <td rowspan="2">16</td>
                </tr>
                <tr>
                    <td>Kanan</td>

                </tr>
            </tbody>
          </table>

          <form>

                      </form>

</html>
